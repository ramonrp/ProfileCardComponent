<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="top-circle">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bottom-circle">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <img class="pattern" src="./images/bg-pattern-card.svg" alt="">
      <img class="picture" src="./images/image-victor.jpg" alt="">
      <div class="content">
        <div class="name-age">
          <p class="bold">Victor Crest
            <span class="thin age">26</span>
          </p>
          <p class="thin">London</p>
        </div>
        <div class="stats">
          <div class="stat">
            <p class="bold">80K</p>
            <p class="thin title">Followers</p>
          </div>
          <div class="stat">
            <p class="bold">80K</p>
            <p class="thin title">Likes</p>
          </div>
          <div class="stat">
            <p class="bold">80K</p>
            <p class="thin title">Photos</p>
          </div>

        </div>
      </div>
    </div>

  </div>
  </div>

</body>

</html>
